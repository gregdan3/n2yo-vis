<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cool Space Things</title>
    <style>

      body {
        background-image: url('stars-publ.bmp');
      }
      @font-face {
          font-family: "nasa";
          src: url("./nasalization-free.regular.ttf");
      }
      text, h1, h2, h3 {
          font-family: "nasa";
          color: white;
          stroke: black;
          stroke-width: .01em;
      }
      label {
          color: white;
      }
      circle.sat-point {
          stroke: black;
          stroke-width: 1;
      }
    </style>
  </head>
  <body>
    <center>
    <h1>Cool Space Things</h1>
    <h3>gregdan3@uab.edu</h3>
    <h3>jmfrees@uab.edu</h3>

    <div id='control_panel' name='control_panel'>
        <label for="slider">Year:</label>
        <input type="range" id="slider" min=1957 max=2021 value=2020 step=1 oninput="debounced(1000,change_slider(this.value))" />
    </div>
    <div class="svg-mount"></div>
    </center>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="main.js"></script>
    <script src="radialCalendar.js"></script>
  </body>
</html>
